install:
  # Keep the whole mvn deploy:deploy-file command on a single line so options are not split into separate commands.
  - mvn -B deploy:deploy-file -DgroupId=com.github.Valorless -DartifactId=RareSpawnsAPI -Dversion=1.0.0 -Dpackaging=jar -Dfile=RareSpawnsAPI-1.0.0.jar -Durl=file://$HOME/.m2/repository -DrepositoryId=local